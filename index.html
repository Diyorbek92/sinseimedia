<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Templaid</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- HEADER -->

    <header class="header">
      <div class="header-container container">
        <a class="header-logo-link" href="#"
          ><img src="./images/header-logo.png" alt="" width="325" height="70"
        /></a>
        <nav class="sitenav">
          <ul class="sitenav-list">
            <li class="sitenav-list">
              <a href="#" class="sitenav-link">Главная</a>
            </li>
            <li class="sitenav-list">
              <a href="#" class="sitenav-link">Услуги</a>
            </li>
            <li class="sitenav-list">
              <a href="#" class="sitenav-link">Наши работы</a>
            </li>
            <li class="sitenav-list">
              <a href="#" class="sitenav-link">Контакты</a>
            </li>
          </ul>
         <button class="sitenav-btn">
            <a href="#">Заказать звонок</a></button>
          </div>
        </nav>
      </div>
    </header>

    <!-- MAIN -->

    <main>


<!-- HERO -->

      <section class="hero">
      <div class="hero-container container">
        <div class="hero-text">
          <h1 class="hero-title">Студия дизайна<br> 
            <span class="hero-title-s">полного цикла</span></h1>
            <p class="hero-p">От дизайна визиток до дизайна сайтов</p>
            <div class="hero-btn">
              <button class="btn-n">Комплексные решения</button>
              <button class="btn-nn">Логотипы</button>
              <button class="btn-nnn">Дизайн</button>
            </div>
          </div>
          <img class="hero-img" src="./images/hero-img.png" alt="" >
        </div>
      </section>

      <!-- INFO -->

      <section class="info">
<div class="info-container container">
  <h2 class="info-title">Мы знаем толк в дизайне!</h2>
  <ul class="info-list">
    <li class="info-item"><p class="info-p">6 лет</p>
      <p class="info-pp">В сфере рекламы</p>
    </li>
    <div class="border-solid"></div>
    <li class="info-item"><p class="info-ppp"><span class="p">более</span>100</p>
      <p class="info-pp">Наших постоянных клиентов</p>
    </li>
    <div class="border-solid"></div>
    <li class="info-item"><p class="info-pppp">+20%</p>
      <p class="info-pp">Конверсия продаж</p>
    </li>
    <div class="border-solid"></div>
    <li class="info-item"><p class="info-pppp">-70%</p>
      <p class="info-pp">Ошибок менеджеров</p>
    </li>
  </ul>
</div>
      </section>
    </main>

    <!-- FOOTER -->

    <footer></footer>
  </body>
</html>
